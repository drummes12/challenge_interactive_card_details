<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge | Interactive card details form</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <section class="card-container">
        <div class="background"></div>

        <div class="card-front">
          <div class="card-front-content">
            <img src="../images/bg-card-front.png" alt="" />
            <div class="card-front-details">
              <div class="card-style">
                <div id="circle-1"></div>
                <div id="circle-2"></div>
              </div>
              <span class="card-number">0000 0000 0000 0000</span>
              <div class="card-info">
                <span class="card-name">JANE APPLESEED</span>
                <span class="card-exp-date">00/00</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card-back">
          <div class="card-back-content">
            <img src="../images/bg-card-back.png" alt="" />
            <p class="card-cvc">000</p>
          </div>
        </div>
      </section>
      <section class="form-section">
        <form action="./">
          <label for="name">CARDHOLDER NAME</label>
          <input
            type="text"
            name="name"
            id="form-name"
            placeholder="e.g. Jane Appleseed"
          />
          <br />
          <label for="card-number">CARD NUMBER</label>
          <input
            type="number"
            name="card-number"
            id="form-card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            pattern="\d{16}|\b\d{16}\b"
          />
          <br />
          <div class="details-card">
            <div class="form-exp-date">
              <label for="exp-date">EXP. DATE (MM/YY)</label>
              <br />
              <input
                type="number"
                name="exp-date"
                id="form-exp-date__mm"
                placeholder="MM"
                pattern="\d{2}|\b\d{2}\b"
              />
              <input
                type="number"
                name="exp-date"
                id="form-exp-date__yy"
                placeholder="YY"
                pattern="\d{2}|\b\d{2}\b"
              />
            </div>

            <div class="form-cvc">
              <label for="cvc">CVC</label>
              <br />
              <input
                type="number"
                name="cvc"
                id="form-cvc"
                placeholder="e.g 123"
              />
            </div>
          </div>
          <br />
          <input type="submit" value="Confirm" class="form-submit" />
        </form>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
